<html>
<head>
  <title>Verify whether relationships between objects in pictures are accurate</title>
  <!-- easyturk depends on these libraries -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/json3/3.3.2/json3.min.js'></script>
  <!-- end of required libraries -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js'></script>
  <style>
    p {
      font-size: 17px;
      text-align: center;
    }
    li {
        font-size: 22px;
    }
    div {
        font-size: 22px;
        padding: 10px;
    }
    button {
        margin-top: 10px;
        margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div class'container'>
    <div align='center'>
        <h1>Welcome to EasyTurk's evaluation server.</h1>
    </div>
    <div class='row'>
        <div class='col-6' align='right'>
            <h2>Task name: </h2>
        </div>
        <div class='col-6' align='left'>
            <input type='text' id='task' />
        </div>
    </div>
    <div class='row'>
        <div class='col-6' align='right'>
            <h2>Results location: </h2>
        </div>
        <div class='col-6' align='left'>
            <input type='text' id='results' />
        </div>
    </div>
    <div class='row'>
        <div class='col-12' align='center'>
            <button id='go-btn' class='btn btn-lg btn-primary'>Load</button>
        </div>
    </div>
</div>
<script>
$('#go-btn').click(function() {
    var task = $('#task').val()
    var results = $('#results').val()
    window.location.replace("/task?task=" + task + '&results=' + results);
});
</script>
</body>
</html>
